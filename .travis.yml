language: python
services:
  - docker

python:
  - "3.7"

addons:
  apt:
    packages:
      - unzip

install:
  - pip install -r requirements.txt

before_script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  - ./build.sh

cache:
  directories:
    - ./downloads/
